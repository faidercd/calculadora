<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="calculadora.css">
<script type="text/javascript" src="calculadora.js">
	
</script>
	<title>Mi Primera Calculadora</title>

</head>
<body>

<div id="calculadora">

<div id="pantalla">
</div>


	<div id="numeros"> 
		<div class="num" id="n1">1</div>
		<div class="num" id="n2">2</div>
		<div class="num" id="n3">3</div>
		<div class="num" id="n4">4</div>
		<div class="num" id="n5">5</div>
		<div class="num" id="n6">6</div>
		<div class="num" id="n7">7</div>
		<div class="num" id="n8">8</div>
		<div class="num" id="n9">9</div>
		<div class="num" id="n0">0</div>
		<div class="num" id="menos1"><-</div>
		<div class="num" id="reiniciar">C</div>

	</div>

	<div id="operandos">
		<div class="sim" id="mas">+</div>
		<div class="sim" id="menos">-</div>
		<div class="sim" id="por">*</div>
		<div class="sim" id="div">/</div>
		<div class="sim" id="igual">=</div>
	</div>

</body>
</html>
